{% load static %}

<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'Home/css/style_login.css' %}">

    <title>Autentificação | Manage Flow</title>
</head>
<body>
        <div id="fieldset">
            <form id="form_login" method="POST">
                {% csrf_token %}
                <h2>Login</h2>
                <hr>

                <div id="area-username" class="area-login">
                    {{ login_form.username.label_tag }}
                    {{ login_form.username }}
                </div>

                <div id="area-password" class="area-login">
                    {{ login_form.password.label_tag }}
                    {{ login_form.password }}
                </div>

                {% if message_error %}
                    <span>{{ message_error }} </span>
                {% endif %}

                <button id="btn-login" type="submit">Entrar</button>
            </form>

            <span id="version"> Versão 1.0.0</span>
        </div>
</body>
</html>
